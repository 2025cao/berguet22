<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boutique - Opération Berguet 2026</title>
  <style>
    :root {
      --rouge-legion: #a60000;
      --vert-legion: #1f3d1f;
      --jaune-legion: #FFD700;
    }

    body {
      background-color: var(--vert-legion);
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--rouge-legion);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
      color: var(--jaune-legion);
    }

    .boutique {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 30px 20px;
    }

    .item {
      background-color: #2c3e50;
      border: 2px solid var(--jaune-legion);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img {
      width: 100%;
      max-width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    .item p {
      margin: 0;
      font-size: 0.95em;
    }

    .item strong {
      color: var(--jaune-legion);
      font-size: 1.1em;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      color: #ccc;
      padding: 20px;
      font-size: 0.9em;
    }

    @media screen and (max-width: 600px) {
      header h1 {
        font-size: 1.4em;
      }

      .item p {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Boutique officielle - Berguet 2026</h1>
  </header>

  <div class="boutique">
    <div class="item">
      <img src="patch.jpg" alt="Patch">
      <p>Patch Berguet 2026<br><strong>10€</strong></p>
    </div>
    <div class="item">
      <img src="tshirt.jpg" alt="T-shirt">
      <p>T-shirt Officiel<br><strong>15€</strong></p>
    </div>
    <div class="item">
      <img src="fanion.jpg" alt="Fanion">
      <p>Fanion Légion<br><strong>20€</strong></p>
    </div>
    <div class="item">
      <img src="billes_025.jpg" alt="Billes 0.25">
      <p>Billes 0.25g<br><strong>15€</strong></p>
    </div>
    <div class="item">
      <img src="billes_028.jpg" alt="Billes 0.28">
      <p>Billes 0.28g<br><strong>15€</strong></p>
    </div>
    <div class="item">
      <img src="location.jpg" alt="Location HK416">
      <p>Location HK416 (chargeur + batterie)<br><strong>45€</strong></p>
    </div>
  </div>

  <footer>
    &copy; 2026 Opération Berguet - Légion étrangère | "Le diable marche avec nous"
  </footer>
</body>
</html>
